<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>E-Learn</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid p-5"
        style="background-image:url('./img/bg5.jpg'); background-repeat: no-repeat; background-size: cover; height: 100vh;">
        <div class="container">
            <center>
                <form class="row g-3" action=""
                    style="border: 2px solid black; margin-left: 20rem; margin-right: 20rem; background-color: rgba(245, 245, 245, 0.658);">
                    <p style="font-size: 36px;">R E G I S T E R</p>
                    <div class="col-md-12">
                        <label for="validationDefault01">First name</label>
                        <input type="text" class="bg-transparent" minlength="3" style="border: 1px solid grey;"
                            id="validationDefault01" placeholder="Enter First Name" required>
                    </div>
                    <div class="col-md-12">
                        <label for="validationDefault02">Last name</label>
                        <input type="text" class="bg-transparent" minlength="3" style="border: 1px solid grey;"
                            id="validationDefault02" placeholder="Enter Last Name" required>
                    </div>
                    <div class="col-md-12">
                        <label for="validationDefaultUsername">Username</label>
                        <input type="text" class="bg-transparent" minlength="3"
                            placeholder="Create Username" style="border: 1px solid grey;" id="validationDefaultUsername"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                    <div class="col-md-12">
                        <label for="validationDefaultEmail">Email</label>
                        <input type="email" class="bg-transparent" style="border: 1px solid grey;"
                            id="validationDefaultEmail" placeholder="abcd@example.com" required>
                    </div>
                    <div class="col-md-12">
                        <label for="validationDefaultDate">Date Of Birth</label>
                        <input type="text" class="bg-transparent" style="border: 1px solid grey;"
                            id="validationDefaultDate" placeholder="DD/MM/YYYY" required>
                    </div>
                    <div class="col-md-12">
                        <label for="validationDefaultPassword">Password</label>
                        <input type="password" class="bg-transparent" minlength="5" style="border: 1px solid grey;"
                            id="validationDefaultPassword" placeholder="Enter a minimum of 5 length" required>
                    </div>
                    <div class="col-12">
                        <a href="login.html" style="text-decoration: none; color: rgb(59, 146, 245);"
                            class="fw-bold">Click here if you are already our customer</a>
                    </div>
                    <div class="col-12">
                        <p><a href="signup.html"><button class="btn btn-success" type="submit">Submit</button></a></p>
                    </div>
                </form>
            </center>
        </div>
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
