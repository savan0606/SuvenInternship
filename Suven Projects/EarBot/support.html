<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>E-Learn</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(43, 40, 40);">
                <div class="container-fluid">
                    <div class="col-1">
                        <a class="navbar-brand text-light" href="#"><span style="color: red;">Ear</span>Bot</a>
                    </div>
                    <button class="navbar-toggler navbar-toggler1" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="col-xl-6 offset-6">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5">
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="home.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="#">Support</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light active" aria-current="page" href="connect.html">Connect</a>
                                </li>

                                <form class="d-flex">
                                    <input class="form-control me-2" type="search" placeholder="Search"
                                        aria-label="Search" aria-describedby="search-addon">
                                    <span class="input-group-text border-0" id="search-addon">
                                        <i class="fas fa-search"></i>
                                    </span>
                                </form>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <div class="row mx-4" style="background-color: rgb(226, 225, 225);">
                <div class="col-12">
                    <p class="pt-2"><a href="home.html">Home</a> / <span>Contact</span></p>
                </div>
            </div>
            <div class="row px-4 mt-3">
                <div class="col-8">
                    <div class="card">
                        <h5 class="card-header bg-primary text-light"><i class="fas fa-envelope" style="font-size: 20px;"></i> Contact Us.</h5>
                        <div class="card-body">
                            <form>
                                <div class="mb-4">
                                    <label for="exampleInputName" class="form-label">Name</label>
                                    <input type="password" class="form-control" placeholder="Enter Name">
                                </div>
                                <div class="mb-4">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" placeholder="Enter Email" class="form-control"
                                        aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="exampleInputText" class="form-label">Message</label><br>
                                    <textarea style="border-radius: 5px; max-width: 100%; border-color: rgb(207, 206, 206);" name="" id="" cols="97" rows="10"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <h5 class="card-header text-light" style="background-color: rgb(10, 207, 10);"><i class="fas fa-home" style="font-size: 20px;"></i> ADDRESS</h5>
                        <div class="card-body">
                            <p class="card-text">India</p>
                            <p>Email : email@example.com</p>
                            <p>Tel. +91 12 56 11 51 84</p>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid"
        style="background-color: rgb(85, 84, 84); background-repeat: no-repeat; background-size: cover;">
        <div class="row p-5">
            <div class="col-4 offset-4">
                <center>
                    <h3 class="text-light">WE ARE SOCIAL</h3>
                </center>
            </div>
            <div class="w-100"></div>
            <div class="col-4 offset-4">
                <center class="ab">
                    <a href="#"><i class="fab fa-facebook-square" style="font-size: 48px; color: white;"></i></a>
                    <a href="#"><i class="fab fa-twitter" style="font-size: 48px; color: white;"></i></a>
                </center>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
